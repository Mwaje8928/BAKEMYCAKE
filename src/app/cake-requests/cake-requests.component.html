<div class="search-container">
    <mat-form-field appearance="fill" class="search-field">
      <input matInput
        type="text"
        placeholder="Search By Phone Number"
        [(ngModel)]="search"
        (keyup.enter)="filterData()"
      >
      <button matSuffix mat-icon-button color="primary" (click)="filterData()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="ram">
    <section id="request-section">
      <table mat-table [dataSource]="filteredData" class="mat-elevation-z8 custom-table">
    
          <ng-container matColumnDef="orderDate">
            <th mat-header-cell *matHeaderCellDef class="column-header">Date of Order</th>
            <td mat-cell *matCellDef="let element" class="column-head"> {{element.orderDate}} </td>
          </ng-container>
          
          <ng-container matColumnDef="customerName">
            <th mat-header-cell *matHeaderCellDef class="column-header"> Name </th>
            <td mat-cell *matCellDef="let element" class="column-head"> {{element.customerName}} </td>
          </ng-container>
          
          <ng-container matColumnDef="customerEmail">
            <th mat-header-cell *matHeaderCellDef class="column-header"> Email </th>
            <td mat-cell *matCellDef="let element" class="column-head"> {{element.customerEmail}} </td>
          </ng-container>
          
          <ng-container matColumnDef="customerPhone">
            <th mat-header-cell *matHeaderCellDef class="column-header"> Phone </th>
            <td mat-cell *matCellDef="let element" class="column-head"> {{element.customerPhone}} </td>
          </ng-container>
  
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef class="column-header"> Address </th>
            <td mat-cell *matCellDef="let element" class="column-head"> {{element.address}} </td>
          </ng-container>
          
          <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef class="column-header"> Quantity </th>
              <td mat-cell *matCellDef="let element" class="column-head"> {{element.quantity}} </td>
            </ng-container>
  
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef class="column-header"> Item </th>
              <td mat-cell *matCellDef="let element" class="column-head"> {{element.name}} </td>
            </ng-container>
  
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef class="column-header"> Price </th>
              <td mat-cell *matCellDef="let element" class="column-head"> {{element.price}} ₹</td>
            </ng-container>
  
            <ng-container matColumnDef="totalprice">
              <th mat-header-cell *matHeaderCellDef class="column-header"> Total Price </th>
              <td mat-cell *matCellDef="let element" class="column-head"> {{element.quantity * element.price}} ₹ </td>
            </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns; let i = index" [ngClass]="i % 2 === 0 ? 'row-even' : 'row-odd'"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="row.qty >= 1 ? 'cell-highlight' : ''"></tr>
        </table>
    </section>
  </div>
