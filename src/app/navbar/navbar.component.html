<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" [fixedInViewport]="true" [attr.role]="'navigation'"
      [mode]="'side'" [opened]="false">
      <mat-nav-list>
        <a mat-list-item routerLink="/landing">
          <mat-icon class="icon">home</mat-icon> Home
        </a>
        <a mat-list-item>
          <button mat-stroked-button id="signin-button" color="primary">
            <mat-icon class="icon">account_circle</mat-icon>Sign In
          </button>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span><app-header [loggedIn]=isLoggedIn></app-header></span>
      </mat-toolbar>
      <!-- Add Content Here -->
      <router-outlet (activate)="onLoggedIn($event)"></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
